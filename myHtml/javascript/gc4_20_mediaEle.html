<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>视频api</title>
  <style>
    #myVideo {
      width: 300px;
    }
  </style>
</head>

<body>
  <video id="myVideo" src="https://keep-silence.com/images/javascript/gc4_20/123.mp4" controls loop autoplay
    poster="https://keep-silence.com/images/javascript/gc4_20/nfwx.jpg"></video>

  <!-- video 标签只设置了宽度，视频未播放时，元素显示的是 poster 的高度，播放视频时，会变成视频文件的高度 -->

  <script>
    const video = document.querySelector('#myVideo')

    video.addEventListener('canplay', (event) => {
      console.log(video.readyState, event, '可以开始播放');
    })

    video.addEventListener('play', (event) => {
      console.log(video.readyState, event, '即将开始播放');
    })

    video.addEventListener('playing', (event) => {
      console.log(video.readyState, event, '开始播放');
    })

    video.addEventListener('loadedmetadata', (event) => {
      console.log(video.readyState, event, '媒体源数据已下载');
      video.play() // Uncaught (in promise) DOMException: play() failed because the user didn't interact with the document first.
    })

    if (video.canPlayType("audio/mpeg")) {
      console.log('yes');
    }
  </script>
</body>

</html>
